<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Web - Deepak Devops</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>ðŸŽ® Tic-Tac-Toe Game  - Deepak Devops</h1>
    <div class="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>

    <p id="status" class="winner"></p>
    <button onclick="resetGame()">ðŸ”„ Restart Game</button>

    <script>
        function makeMove(index) {
            fetch("/move", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ index: index })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                updateBoard(data.board);
                if (data.winner) {
                    document.getElementById("status").innerText = data.winner === "Tie" ? "It's a Tie! ðŸ¤" : `ðŸŽ‰ Player ${data.winner} Wins!`;
                }
            });
        }

        function resetGame() {
            fetch("/reset", { method: "POST" })
            .then(response => response.json())
            .then(data => {
                updateBoard(data.board);
                document.getElementById("status").innerText = "";
            });
        }

        function updateBoard(board) {
            const cells = document.querySelectorAll(".cell");
            board.forEach((mark, index) => {
                cells[index].innerText = mark;
            });
        }
    </script>

</body>
</html>
